name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (linux)
    #runs-on: withakay-selfhosted
    runs-on: namespace-profile-linux-amd64-4c8gb
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build-essential
        uses: ./.github/actions/cache-apt-pkgs
        with:
          packages: build-essential

      - name: Setup toolchain (mise)
        uses: jdx/mise-action@v3

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: ci-test-linux
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target

      - name: Print environment diagnostics
        run: |
          mise install
          mise trust
          rustc -V
          cargo -V

      - name: Test
        env:
          CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
        run: cargo test --workspace --exclude ito-web

  lint:
    name: Lint & Type Check
    # runs-on: withakay-selfhosted
    runs-on: namespace-profile-linux-amd64-4c8gb
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build-essential
        uses: ./.github/actions/cache-apt-pkgs
        with:
          packages: build-essential

      - name: Setup toolchain (mise)
        uses: jdx/mise-action@v3

      - name: Install Rust components (rustfmt, clippy)
        run: |
          set -eu
          mise install
          mise trust
          TOOLCHAIN="$(rustup show active-toolchain | awk '{print $1}')"
          rustup component add --toolchain "$TOOLCHAIN" rustfmt clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: ci-lint
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target

      - name: Verify config schema artifact is current
        run: |
          make config-schema-check

      - name: Rust fmt (check)
        run: cargo fmt --all -- --check

      - name: Rust clippy
        run: |
          cargo clippy --workspace --all-targets -- \
            -D warnings \
            -D clippy::dbg_macro \
            -D clippy::todo \
            -D clippy::unimplemented

  arch_guardrails:
    name: Architecture Guardrails
    # runs-on: withakay-selfhosted
    runs-on: namespace-profile-linux-amd64-4c8gb
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build-essential
        uses: ./.github/actions/cache-apt-pkgs
        with:
          packages: build-essential

      - name: Setup toolchain (mise)
        uses: jdx/mise-action@v3

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target
          shared-key: ci-arch-guardrails
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: . -> target

      - name: Print environment diagnostics
        run: |
          mise install
          mise trust
          rustc -V
          cargo -V

      - name: Run architecture guardrails
        run: make arch-guardrails

      - name: Install cargo-deny
        uses: taiki-e/install-action@cargo-deny

      - name: Run cargo-deny (license/advisory checks)
        run: cargo deny check

  required-checks-pr:
    name: All checks passed
    # runs-on: ubuntu-latest
    runs-on: namespace-profile-linux-amd64-4c8gb
    needs: [test, lint, arch_guardrails]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Verify all checks passed
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Test job failed"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint job failed"
            exit 1
          fi
          if [[ "${{ needs.arch_guardrails.result }}" != "success" ]]; then
            echo "Architecture guardrails job failed"
            exit 1
          fi
          echo "All required checks passed!"

  required-checks-main:
    name: All checks passed
    # runs-on: withakay-selfhosted
    runs-on: namespace-profile-linux-amd64-4c8gb
    needs: [test, lint, arch_guardrails]
    if: always() && github.event_name != 'pull_request'
    steps:
      - name: Verify all checks passed
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Test job failed"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint job failed"
            exit 1
          fi
          if [[ "${{ needs.arch_guardrails.result }}" != "success" ]]; then
            echo "Architecture guardrails job failed"
            exit 1
          fi
          echo "All required checks passed!"
