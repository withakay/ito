name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (linux)
    runs-on: withakay-selfhosted
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install build-essential
        uses: ./.github/actions/cache-apt-pkgs
        with:
          packages: build-essential

      - name: Setup toolchain (mise)
        uses: jdx/mise-action@v3

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ito-rs -> target
          shared-key: ci-test-linux
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Print environment diagnostics
        run: |
          rustc -V
          cargo -V

      - name: Build
        run: cargo build --manifest-path ito-rs/Cargo.toml -p ito-cli --bin ito

      - name: Test
        run: cargo test --manifest-path ito-rs/Cargo.toml --workspace

  lint:
    name: Lint & Type Check
    runs-on: 
      group: withakay-selfhosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build-essential
        uses: ./.github/actions/cache-apt-pkgs
        with:
          packages: build-essential

      - name: Setup toolchain (mise)
        uses: jdx/mise-action@v3

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ito-rs -> target
          shared-key: ci-lint
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Rust fmt (check)
        run: cargo fmt --manifest-path ito-rs/Cargo.toml --all -- --check

      - name: Rust clippy
        run: |
          cargo clippy --manifest-path ito-rs/Cargo.toml --workspace --all-targets -- \
            -D warnings \
            -D clippy::dbg_macro \
            -D clippy::todo \
            -D clippy::unimplemented

  arch_guardrails:
    name: Architecture Guardrails
    runs-on:
      group: withakay-selfhosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build-essential
        uses: ./.github/actions/cache-apt-pkgs
        with:
          packages: build-essential

      - name: Setup toolchain (mise)
        uses: jdx/mise-action@v3

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ito-rs -> target
          shared-key: ci-arch-guardrails
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Run architecture guardrails
        run: make arch-guardrails

      - name: Install cargo-deny
        uses: taiki-e/install-action@cargo-deny

      - name: Run cargo-deny (license/advisory checks)
        run: cargo deny --manifest-path ito-rs/Cargo.toml check

  required-checks-pr:
    name: All checks passed
    runs-on:
      group: withakay-selfhosted
    needs: [test, lint, arch_guardrails]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Verify all checks passed
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Test job failed"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint job failed"
            exit 1
          fi
          if [[ "${{ needs.arch_guardrails.result }}" != "success" ]]; then
            echo "Architecture guardrails job failed"
            exit 1
          fi
          echo "All required checks passed!"

  required-checks-main:
    name: All checks passed
    runs-on:
      group: withakay-selfhost
    needs: [test, lint, arch_guardrails]
    if: always() && github.event_name != 'pull_request'
    steps:
      - name: Verify all checks passed
        run: |
          if [[ "${{ needs.test.result }}" != "success" ]]; then
            echo "Test job failed"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" != "success" ]]; then
            echo "Lint job failed"
            exit 1
          fi
          if [[ "${{ needs.arch_guardrails.result }}" != "success" ]]; then
            echo "Architecture guardrails job failed"
            exit 1
          fi
          echo "All required checks passed!"
