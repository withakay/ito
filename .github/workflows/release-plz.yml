name: Release-plz

on:
  push:
    branches:
      - main

jobs:
  release-plz-release:
    name: Release-plz release
    runs-on: withakay-selfhosted
    if: ${{ github.repository_owner == 'withakay' }}
    permissions:
      contents: write
    steps:
      - &checkout
        name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: true
          token: ${{ secrets.RELEASE_PLZ_TOKEN }}
      - &install-apt
        name: Install build-essential
        uses: ./.github/actions/cache-apt-pkgs
        with:
          packages: build-essential
      - &install-toolchain
        name: Setup toolchain (mise)
        uses: jdx/mise-action@v3
      - &rust-cache
        name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ito-rs -> target
          shared-key: release-plz
      - uses: actions4gh/setup-gh@v1
      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
          manifest_path: ito-rs/Cargo.toml
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release-plz-pr:
    name: Release-plz PR
    runs-on: withakay-selfhosted
    if: ${{ github.repository_owner == 'withakay' }}
    permissions:
      pull-requests: write
      contents: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - *checkout
      - *install-apt
      - *install-toolchain
      - *rust-cache
      - name: Run release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
          manifest_path: ito-rs/Cargo.toml
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_PLZ_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
