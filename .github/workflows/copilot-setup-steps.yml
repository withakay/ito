name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: withakay-selfhosted

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - uses: actions/checkout@v6

      - name: Cache apt packages
        uses: actions/cache@v4
        id: apt-cache
        with:
          path: ~/apt-cache
          key: apt-build-essential-${{ runner.os }}-v1

      - name: Install build-essential
        run: |
          if [ -d ~/apt-cache ] && [ "$(ls -A ~/apt-cache 2>/dev/null)" ]; then
            echo "Restoring cached .deb packages..."
            sudo dpkg -i ~/apt-cache/*.deb 2>/dev/null || true
            sudo apt-get install -f -y
          else
            echo "Installing and caching packages..."
            sudo apt-get update
            sudo apt-get install -y --reinstall build-essential
            mkdir -p ~/apt-cache
            # Save downloaded .deb files for caching
            cp /var/cache/apt/archives/build-essential*.deb ~/apt-cache/ 2>/dev/null || true
            cp /var/cache/apt/archives/gcc*.deb ~/apt-cache/ 2>/dev/null || true
            cp /var/cache/apt/archives/g++*.deb ~/apt-cache/ 2>/dev/null || true
            cp /var/cache/apt/archives/make*.deb ~/apt-cache/ 2>/dev/null || true
            cp /var/cache/apt/archives/dpkg-dev*.deb ~/apt-cache/ 2>/dev/null || true
            cp /var/cache/apt/archives/libc*-dev*.deb ~/apt-cache/ 2>/dev/null || true
          fi

      - uses: jdx/mise-action@v3
        env:
          MISE_VERBOSE: 1
        with:
          log_level: debug # [default: info] log level
          github_token: ${{ secrets.GITHUB_TOKEN }} # [default: ${{ github.token }}] GitHub token for API authentication

      - run: |
          cargo --version
          python --version
