site_name: Ito Documentation
site_description: Project-centric specs and workflow docs for Ito
site_url: https://withakay.github.io/ito
repo_name: withakay/ito
repo_url: https://github.com/withakay/ito

docs_dir: docs
site_dir: site
strict: true
use_directory_urls: false

theme:
  name: mkdocs

plugins:
  - search
  - rustdoc:
      workspace_root: .
      crate_dir: ito-rs
      cargo_doc_args:
        - --workspace
        - --no-deps
      markdown_output: docs/api/rustdoc.md
      site_subdir: rustdoc

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Install: install.md
  - Config: config.md
  - Agent Workflow: agent-workflow.md
  - Schema Customization: schema-customization.md
  - Telemetry: telemetry.md
  - Releasing: RELEASING.md
  - API:
      - Rustdoc: api/rustdoc.md
