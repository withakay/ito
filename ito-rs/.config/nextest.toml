# Nextest configuration for the ito-rs workspace.
# See https://nexte.st/docs/configuration/

[store]
dir = "target/nextest"

[profile.default]
# Don't stop on first failure — run all tests and report.
fail-fast = false

# Show pass/fail status for all tests.
status-level = "pass"

# Mark tests as slow after 30s (default 60s).
slow-timeout = { period = "30s" }

# No retries — flaky tests should be fixed, not retried.
retries = 0
